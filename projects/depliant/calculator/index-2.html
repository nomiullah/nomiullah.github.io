<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Depliant</title>
    
    <!-- fonts -->
	<link href='../../../../fonts.googleapis.com/cssb22b.css?family=Open+Sans:300italic,400italic,600italic,400,300,600,700' 
    rel='stylesheet' type='text/css'>
 
    <!-- css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="wrapper">
    	<div class="calculator-outer">
        	<label>Format</label>
           	<select>
                <option value="NJOption03.5 x 8.5">3.5 x 8.5</option>
                <option value="NJOption04.25 x 11">4.25 x 11</option>
           	</select>
            <label>Type de papier</label>
           	<select>
                <option value="NJOption1100 Lbs Gloss Texte">100 Lbs Gloss Texte</option>
                <option value="NJOption110 Pts. Gloss COVER">10 Pts. Gloss COVER</option>
                <option value="NJOption112 Pts. Gloss COVER">12 Pts. Gloss COVER</option>
                <option value="NJOption114 Pts. Gloss COVER">14 Pts. Gloss COVER</option>
                <option value="NJOption110 Pts. SATIN COVER - recycled">10 Pts. SATIN COVER - recycled</option>
                <option value="NJOption112 Pts. SATIN COVER - recycled">12 Pts. SATIN COVER - recycled</option>
            </select>
            <label>Impression</label>
           	<select>
                <option value="Recto (4/0)">Recto (4/0)</option>
                <option value="Recto et Verso (4/4)">Recto et Verso (4/4)</option>
            </select>
             <label>Qte.</label>
            <select>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2500">2500</option>
                <option value="5000">5000</option>
                <option value="10000">10000</option>
                <option value="15000">15000</option>
                <option value="20000">20000</option>
                <option value="25000">25000</option>
            </select> 
            <label>Partie detachable</label>
            <select>
                <option value="Partie detachable|Sans partie detachable">Sans partie detachable
                </option><option value="Partie detachable|1 perforation (avec 1 partie detachable)">1 perforation (avec 1 partie detachable)
                </option><option value="Partie detachable|2 perforation (avec 2 parties detachables)">2 perforation (avec 2 parties detachables)
                </option>
			</select>
            <label>Paquet</label>
            <select>
                <option value="Paquet|Paquet Standard - Gratuit">Paquet Standard - Gratuit</option>
                <option value="Paquet|Paquet de 50">Paquet de 50
                </option><option value="Paquet|Paquet de 100">Paquet de 100
                </option>
            </select>
            <label>Epreuve</label>
            <select>
                <option value="Epreuve|Electronique (PDF)">Electronique (PDF)</option>
                <option value="Epreuve|Papier (Epson)">Papier (Epson)
                </option>
            </select>
            <label>Delai de production</label>
            <select>
            	<option value="Delai de production|5-7 jours ouvrables">5-7 jours ouvrables</option>
            </select>
            <label>Livraison</label>
            <select>
                <option value="Livraison|Incluse">Incluse</option>
                <option value="Livraison|Non-incluse (a ramasser)">Non-incluse (a ramasser)</option>
			</select>
         </div>
    </div>   
	
    <!-- jQuery  -->
    <script src="../../../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      
  </body>
