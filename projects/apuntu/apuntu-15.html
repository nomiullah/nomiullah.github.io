    <!-- logo fix position -->
    <script>
		$(".navbar-toggle").click(function(){
			if($(".document").width() < 640 ){
				$(".header-innerpages .logo").css('position', 'fixed');
				$(".header-innerpages .logo").css('top', '25px');
			}else {
				$(".header-innerpages .logo").css('position', 'absolute');
				$(".header-innerpages .logo").css('top', '-50px');
			}
		});
		
		
		$(document).scroll(function(){
			if($(document).scrollTop()>10) {
				$(".header-innerpages .logo").css('position', 'absolute');
				$(".header-innerpages .logo").css('top', '-50px');
			}
		});
