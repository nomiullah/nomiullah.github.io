  <body >
    <div class="wrapper">
		<div class="container">
			<!--Top Bar-->
			<div class="top-bar">
			 	<div class="back-arrow">
					<a href="#"><img src="images/backarrow.png" alt="" title="" ></a>
				</div>
				<div class="page-title">
					<span>Contact us</span>
				</div>
				<div class="clear"></div>
                <div class="navbar">
                	<ul>
                    	<li><a href="training.html">Training</a></li>
                        <li><a href="product.html">Product & Services </a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                        <li><a href="news.html">News</a></li>
                      </ul>
                </div>
			 </div>
			 
			<!--Content-->
			<div class="content">
				 <div class="contact-detail">
                 	<div class="contact-logo">
                    	<img src="images/contact-logo.png" alt="" title="" >
                    </div>
                    <div class="contact-info">
                    	<div class="contact-inner">
                            <h1>Jeron <span>(Head Coach)</span> </h1>
                            <p>(+65) 8683-2334</p>
                        </div>
                        <div class="contact-inner">
                             <h1>E-mail</h1>
                            <p>optimum.academy@gmail.com</p>
                        </div>
                    </div>
                    <div class="clear"></div>
                 </div>
				 <div class="contact-form">
                     	<p>You can contact Optimum Badminton Academy through the channels below, cheers!</p>
                    	<form>
                        	<div class="name-field">
                                <input type="text" value="" placeholder="Name">
                            </div>
                        	<div class="name-field">
                                <input type="text" value="" placeholder="Name Of Parent">
                            </div>
                        	<div class="email-field">
                                <input type="email" value="" placeholder="Email">
                            </div>
                            <div class="contact-field">
                                <input type="email" value="" placeholder="Contact No">
                            </div>
                            <div class="age-field">
                                <input type="email" value="" placeholder="AGE">
                            </div>
                            <div class="comment-field">
                            	<label>Comment</label>
                                <textarea></textarea>
                             </div>
                            <div class="gender-field">
                            	<label>Gender</label>
                                <ul>
                                	<li><label><input type="radio" value="" placeholder="" name="gender"><span>male</span></label></li>
                                    <li><label><input type="radio" value="" placeholder="" name="gender"><span>female</span></label></li>
                                </ul>
                                <input type="button" value="Submit">
                                <div class="clear"></div> 
                            </div>
                        </form>
                  </div>
			</div>
		</div>

    <!-- jQuery -->
    <script src="../../../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	$(document).ready(function(e) {
		   $('input,textarea').focus(function(){
      $(this).data('placeholder',$(this).attr('placeholder'))
       .attr('placeholder','');
   }).blur(function(){
      $(this).attr('placeholder',$(this).data('placeholder'));
   });
		});
	</script>
