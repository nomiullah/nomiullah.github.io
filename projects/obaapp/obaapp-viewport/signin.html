<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=640" />
    
	<!-- Style -->
    <link href="css/style.css" rel="stylesheet">
	
	<!-- Fonts -->
 	<link href='../../../../fonts.googleapis.com/cssb828.css?family=Lato:400,300,300italic,400italic,700,700italic,900' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
    <div class="wrapper">
		<div class="container">
			<!--Top Bar-->
			<div class="top-bar">
			 	<div class="back-arrow">
					<a href="#"><img src="images/backarrow.png" alt="" title="" ></a>
				</div>
				<div class="page-title">
					<span>Sign in</span>
				</div>
				<div class="cross-btn">
					<a href="#"><img src="images/cross-icon.png" alt="" title="" ></a>
				</div>
				<div class="clear"></div>
			 </div>
			 
			<!--Content-->
			<div class="content">
				<div class="logo">
					<img src="images/logo-small.png" alt="" title="" >
				</div>
				<div class="sign-in-form">
					<form>
						<div class="email-field">
							<input type="email" value="" placeholder="Email">
						</div>
						<div class="password-field">
							<input type="email" value="" placeholder="Password">
							<div class="info">
								<a href="#"><img src="images/info-icon.png" alt="" title="" ></a>
							</div>
						</div>
                        <div class="singin-btn">
                        	<input type="button" value="sign in"> 
                        </div>
                        <div class="fb-btn">
                        	<input type="button" value="sign up via facebook">
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery -->
    <script src="../../../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	$(document).ready(function(e) {
		   $('input,textarea').focus(function(){
      $(this).data('placeholder',$(this).attr('placeholder'))
       .attr('placeholder','');
   }).blur(function(){
      $(this).attr('placeholder',$(this).data('placeholder'));
   });
		});
	</script>
   </body>
