<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fonts-->
    <link href="../../../fonts.googleapis.com/cssd767.css?family=Roboto:300,400,500,700" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <div class="leftmenu-bar">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt="" title=""></a>
                    <span>version 1.0</span>
                </div>
                <ul>
                    <li><a href="#" class="active"><img src="images/survey.svg" alt="" title=""> Start New Survey</a></li>
                    <li><a href="#"><img src="images/transaction-log.svg" alt="" title="">Transaction Log</a></li>
                    <li><a href="#"><img src="images/sync.svg" alt="" title="">Sync Now</a></li>
                    <li class="logout"><a href="#"><img src="images/logout.svg" alt="" title="">Logout</a></li>
                </ul>
            </div>
            <header>
                <div class="menu-icon">
                    <a href="#"><img src="images/hamburger-icon.svg" alt=""></a>
                </div>
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt=""></a>
                </div>
            </header>
            <div class="content">
                <div class="client-logo">
                    <div class="client-logo-inner">
                        <h1>Client Logo</h1>
                    </div>
                </div>
                <div class="registration-form">
                    <form>
                        <div class="white-card">
                            <h2>Pledge to vote and Register for out mailing list by signing up below.</h2>
                            <div class="form-row">
                                <input type="text" value="Rafael" class="floatLabel">
                                <label class="active">First Name *</label>
                            </div>
                            <div class="form-row">
                                <input type="text" value="Matos" class="floatLabel">
                                <label class="active">Last Name *</label>
                            </div>
                            <div class="form-row">
                                <input type="email" value="rafael.matos@toptal.com" class="floatLabel">
                                <label class="active">Email *</label>
                            </div>
                        </div>
                        <div class="white-card">
                            <h2 class="no-margin">Tell us a bit more about yourself.</h2>
                            <p>We will use this information to send you promotional news aboutâ€¦</p>
                            <div class="form-row">
                                <input type="text" value="" class="floatLabel">
                                <label>What's your favorite color?</label>
                            </div>
                            <div class="form-row">
                                <input type="text" value="" class="floatLabel">
                                <label>How old are you?</label>
                            </div>
                            <div class="form-row">
                               <select>
                                   <option value="">Empty selector</option>
                               </select> 
                            </div>
                            <div class="form-row no-margin">
                                <select>
                                    <option value="">Selector Text</option>
                                </select> 
                                <label class="active">Label *</label>
                            </div>
                            <div class="form-row checkbox-row">
                                <label>Do you like Cats? *</label>
                                <label class="checkbox">
                                    <input type="radio" name="likecats" checked>
                                    <span>Yes</span>
                                </label>
                                <label class="checkbox">
                                    <input type="radio" name="likecats">
                                    <span>No</span>
                                </label>
                            </div>
                            <div class="form-row">
                                <select>
                                    <option value="">Required Text</option>
                                </select>
                                <label class="active alert-red">Label *</label> 
                                <p class="error">Error Message</p>
                            </div>
                            <div class="form-row checkbox-row">
                                <label>You Preferences</label>
                                <label class="checkbox">
                                    <input type="checkbox" name="likecats" checked>
                                    <span>Food</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="likecats">
                                    <span>Technology</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="likecats">
                                    <span>Economy</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="likecats">
                                    <span>Arts & Culture</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="likecats">
                                    <span>Sports</span>
                                </label>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>
