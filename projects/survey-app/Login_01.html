<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fonts-->
    <link href="../../../fonts.googleapis.com/cssd767.css?family=Roboto:300,400,500,700" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <div class="login-wrapper">
                <div class="logo">
                    <a href="#"><img src="images/logo.png"></a>
                    <span>version 1.0</span>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-row username">
                            <input type="text" value="Rafaelms" class="floatLabel">
                            <label class="active">Username</label>
                        </div> 
                        <div class="form-row password">
                            <input type="password" value="1234567" class="floatLabel" id="txtPassword">
                            <label class="active">Password</label>
                            <label class="showpassword visible">
                                 <input type="checkbox" value="" >
                                 <span></span>
                            </label>
                        </div>  
                        <div class="form-row remember-row">
                            <div class="remember-me">
                                <label>Remember Me</label>
                                <span>Off</span>
                            </div>
                            <div class="toggle-button">
                                <span></span>
                            </div>
                        </div>   
                        <div class="submit-btn">
                            <input type="submit" value="Log In" name="">
                        </div>
                    </form>
                </div>
                <div class="helper-link">
                    <ul>
                        <li><a href="#">Create Account</a></li>
                        <li><a href="#">Forgot Password?</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>
