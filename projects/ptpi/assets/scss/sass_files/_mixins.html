@mixin tablet {
    @media (max-width: #{$tablet-width}) {
      @content;
    }
  }
  
  @mixin mobile {
    @media (max-width: #{$mobile-width}) {
      @content;
    }
  }
  @mixin mobile-first {
    @media (min-width: #{$mobile-width}) {
      @content;
    }
  }
  @mixin desktop {
    @media (max-width: #{$desktop-width}) {
      @content;
    }
  }
