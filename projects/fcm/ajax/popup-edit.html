<script type="text/javascript">
    // DataTable
    var lastIdx = null;
    var table = $('.table-click .sorted_table').DataTable({
        colReorder: {
            realtime: false
        },
            "aLengthMenu": [[7, 10, 25, 50 , -1],
							 [7, 10, 25, 50, "All"]],
			"iDisplayLength" : 7,
			
			oLanguage: {sLengthMenu: " Show: <select>"+
            "<option value='7'>7 Entries</option>"+
            "<option value='10'>10 Entries</option>"+
            "<option value='25'>25 Entries</option>"+
			"<option value='50'>50 Entries</option>"+
            "<option value='-1'>All Entries</option>"+
            "</select>"},
			
		
        info : false,
        filter: false,        
    } );
    $('.table-click .sorted_table').dataTable().rowReordering();
	
	$( ".dataTables_length select" ).change(function() {
		 if($(this).val() == '-1'){
			 $(".table-outer-scroll").addClass('no-scrollbar');
		  }
		  else{
			  $(".table-outer-scroll").removeClass('no-scrollbar');
		  }
	});

	
    $(document).ready(function(){
        var enabled = true;
        $('.enable-sortlist').click(function () {
            if($(this).hasClass('active')){
                $(this).removeClass('active');
                enabled  = false;
            }else{
                $(this).addClass('active');
                enabled = true;
            }
            if(enabled){
                $(".sortable-custom-list").addClass('sortable-enabled');
                 $(".sortable-custom-list").sortable({
                    containment: "parent",
                    items: "> li",
                    tolerance: "pointer",
                    handle: ".move",
                    cursor: "move",
                }).disableSelection();
                 $(".sortable-custom-list > li > ul").sortable({
                    containment: "parent",
                    items: "> li",
                    tolerance: "pointer",
                    handle: ".move",
                    cursor: "move",
                }).disableSelection();
                $(".sortable-custom-list > li > ul > li > ul").sortable({
                    containment: "parent",
                    items: "> li",
                    tolerance: "pointer",
                    handle: ".move",
                    cursor: "move",
                }).disableSelection();
            }
            else{
                $(".sortable-custom-list").removeClass('sortable-enabled');
                $(".sortable-custom-list").sortable('destory');
            }
        });
		
		
		
		$( "#DataTables_Table_0" ).wrap( "<div class='table-outer-scroll'></div>" );
		
		// sorting for both custom
		$('.sorted_table th').click(function(){
			var table = $('.table-click table').eq(0)
			var rows = table.find('tr:gt(0)').toArray().sort(comparer($(this).index()))
			this.asc = !this.asc
			if (!this.asc){rows = rows.reverse()
			
				$(".sorted_table th").removeClass('active');
				$(this).addClass('active');
				$(this).addClass('again-active');
			}
			else{
				$(".sorted_table th").removeClass('active');
				$(".sorted_table th").removeClass('again-active');
				$(this).addClass('active');
			}
			for (var i = 0; i < rows.length; i++){table.append(rows[i])}
		})
		function comparer(index) {
			return function(a, b) {
				var valA = getCellValue(a, index), valB = getCellValue(b, index)
				return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.localeCompare(valB)
			}
		}
		function getCellValue(row, index){ return $(row).children('td').eq(index).html() }
    });
	
</script>
