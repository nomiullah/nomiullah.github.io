<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Collectorate</title>
 	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- FormValidation CSS file -->
<link rel="stylesheet" href="css/formValidation.min.css">
    
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="wrapper">
    	<div class="login-wrapper">
        	<div class="login-box">
            	<div class="logo">
                	<a href="#"><img src="images/logo.png" alt="" title="" ></a>
                </div>
                <form id="registrationForm" class="form-horizontal" method="post">
                    <div class="form-row form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><img src="images/account-icon.png"></span>
                            <input type="text" class="form-control" name="firstName" placeholder="Username" >
                            <div class="clear"></div>
                        </div> 
                    </div>
                    <div class="form-row form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><img src="images/icon-password.png"></span>
                            
                            <input type="password" class="form-control"  name="password" placeholder="************">
                            <div class="clear"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Login</button>
                </form>
                <div class="forgot-password">
                	<a href="#">Forgot password?</a>
                </div>
            </div>
        </div> 
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formValidation.min.js"></script>  
     <script src="js/bootstrapfrom.min.js"></script>   
     <script>
 	$(document).ready(function() {
		$('#registrationForm').formValidation({
			framework: 'bootstrap',
			 fields: {
				firstName: {
					row: '.input-group',
					validators: {
						notEmpty: {
							message: 'User name is required'
						}
					}
				},
				password: {
					row: '.input-group',
					validators: {
						notEmpty: {
							message: 'The password is required'
						} 
					}
				}
			}
		});
	});
</script>	 
      
  </body>
