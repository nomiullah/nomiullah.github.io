  <body class="login-content regester-content">
    <div class="wrapper">
    	<div class="container">
        	<h1>DocBox.cloud</h1>
            <div class="login-form">
            	<h2>Register</h2>
                <form>
                	<div class="input-field">
                    	<div class="input-right">
                        	<i class="material-icons prefix">person</i>
                          	<input id="first-name" type="text" class="validate">
                          	<label for="first-name">First name</label>
                        </div>
                        <div class="input-right"> 
                          	<input id="last-name" type="text" class="validate">
                          	<label for="last-name">Last name</label>
                        </div>
                    </div>
                    <div class="input-field">
                    	<div class="input-right">
                        	<i class="material-icons prefix">email</i>
                          	<input id="email" type="email" class="validate">
                          	<label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-field">
                    	<div class="input-right">
                        	<i class="material-icons prefix">subtitles</i>
                          	<input id="user-id" type="text" class="validate">
                          	<label for="user-id">User ID</label>
                        </div>
                    </div>
                    <div class="input-field">
                    	<div class="input-right">
                        	<i class="material-icons prefix">lock</i>
                          	<input id="password" type="password" class="validate">
                          	<label for="password">Password</label>
                            <a href="#" class="visiability"><i class="material-icons">visibility</i></a>
                            <span class="character">At least 10 characters</span>
                        </div>
                        <div class="input-right"> 
                          	<input id="confirm-password" type="text" class="validate">
                          	<label for="confirm-password">Confirm password</label>
                            <a href="#" class="visiability"><i class="material-icons">visibility_off</i></a>
                        </div>
                    </div>
                    <div class="">
                     	<p>
                    		<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                      		<label for="filled-in-box">Receive emails from DocBox.cloud</label>
                        </p>
                    </div>
                    <div class="form-btn">
                    	<a href="#">Lost password?</a>
                        <input type="button" value="REGISTER">
                    </div>
                </form>
            </div>
            <p class="regester-acount">Already have an account? <a href="#">Log in</a>.</p>
        </div>
    </div>

    <script type="text/javascript" src="js/custom.js"></script>
