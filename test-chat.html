<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Testing Chat</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100vh; }
.chat-col { height: 100vh; border-left: 1px solid #dad8de; }
.chat-col iframe { height: 100vh; width: 100%; }

@import url("https://use.typekit.net/cvl4wfs.css");

        #chat-area {
            position: relative;
            left: 2em;
            top: 1em;
            margin: 0;
            width: calc(100% - 16em - 3em);
            height: 13em;
        }

        #chat-embed-wrapper {
            width: 100%;
            height: 50em;
            background: rgba(0, 0, 0, .4);
            -webkit-border-radius: 1vh;
            -moz-border-radius: 1vh;
            border-radius: 1vh;
            overflow: hidden;
        }

        #chat-embed {
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-transition: filter .5s;
            -moz-transition: filter .5s;
            -ms-transition: filter .5s;
            -o-transition: filter .5s;
            transition: filter .5s;			
			        }
</style>
    <script src="https://apis.google.com/js/platform.js"></script>
	
</head>

<body>
<div id="chat-area">
            <div id="chat-embed-wrapper">
                <script>
                    let frame = document.createElement("iframe");
                    frame.referrerPolicy = "origin";
                    frame.src = "https://gaming.youtube.com/live_chat?v=bMuQ2TuHk08&embed_domain=" + window.location.hostname;
                    frame.frameBorder = "0";
                    frame.id = "chat-embed";
                    let wrapper = document.getElementById("chat-embed-wrapper");
                    wrapper.appendChild(frame);
                    wrapper.removeChild(wrapper.firstChild);
                   </script>
            </div>
</body>
</html>
